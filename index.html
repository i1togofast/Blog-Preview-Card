<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Figtree' rel='stylesheet'>
 
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main>
      <section id="blog-container">
        <div id="blog-card">
          <img src="./assets/images/illustration-article.svg" alt="">
          <p id="blog-category">Learning</p>
          <p id="blog-date">Published 21 Dec 2023</p>
          <p id="blog-subject">HTML & CSS foundations</p>  
          <p id="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <img id="author-img" src="./assets/images/image-avatar.webp" alt="">
          <p id="author-name">Greg Hooper</p>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    <span>
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/i1togofast">i1togofast</a>
    </span>
  </footer>
  
</body>
</html
